<div class="login-form">
  <div class="col-sm-12">
    <h1 class="sign-in-form-title">{{"Sign in to NITV" }}</h1>
    <p class="sign-in-tag">{{"Please enter your email and password to proceed" }}</p>
  </div>

  <div class="col-xl-12 col-lg-12 col-sm-12 sign-in-form-wrapper">
    <form class="sign-in-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group custom-width">
        <label for="email">{{"Email" }}</label>
        <input id="email" class="form-control" required formControlName="email"/>

      </div>

      <div class="form-group custom-width">
        <label for="password">{{ "Password" }}</label>
        <input id="password" class="form-control" required type="password" formControlName="password"/>

      </div>

      <div class="form-group custom-width">
        <button type="submit" class="sign-in-btn">{{ "Sign in"  }}</button>
      </div>
    </form>


  </div>
</div>
