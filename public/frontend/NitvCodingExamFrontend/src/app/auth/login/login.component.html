<div class="login-wrapper">
  <div class="login-container">
    <div class="login-card">

      <div class="card card_rounded p-4 mt-4">
        <h6 class="login-heading text-center mb-4">
          Login
        </h6>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


          <div class="form-group mb-3">
            <label for="email" class="text-navy-40">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              name="email"
              formControlName="email"
              value=""
              autocomplete="off"
            />
            <span class="error" *ngIf="checkFormControlInvalid('email', loginForm)">
              <i class="ic-error"> </i>
              User name is required
            </span>
          </div>

          <div class="form-group mb-1">
            <label for="password" class="text-navy-40">Password</label>
            <input type="password" id="password" class="form-control"
              name="password" formControlName="password" value="" autocomplete="off"/>
            <span class="error" *ngIf="checkFormControlInvalid('password', loginForm)">
              <i class="ic-error"> </i>
              Password is required
            </span>
          </div>


          <div class="form-group mt-2">
            <button type="submit" class="btn btn-primary btn-block text-white">
              Login
            </button>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
